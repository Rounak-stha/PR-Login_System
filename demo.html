<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form</title>
   <link rel="stylesheet" href="demo.css">
   
</head>
<body>
   <div class="anything">
    
      <form>
         <!--   con = Container  for items in the form-->
         <div class="con">
         
         <header class="headform">
            <h2>Hello There!</h2>
            
            <p>Welcome! You can login here using your username and password.</p>
         </header>
        
         <br>
         <div class="fieldset">
           
            <!--   user name -->
               <span class="input-item">
                 <i class="user-circle"></i>
               </span>
              <!--   user name Input-->
               <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required>
           
            <br>
           
                 <!--   Password -->
           
            <span class="input-item">
              <i class="key"></i>
             </span>
            <!--   Password Input-->
            <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
           
      <!--      Show/hide password  -->

            <br>
      <!--        buttons -->
      <!--      button LogIn -->
            <button class="log-in"> Log In </button>
         </div>
        
      <!--   other buttons -->
         <div class="other">
      <!--      Forgot Password button-->
            <button class="btn submits frgt-pass">Forgot Password</button>
      <!--     Sign Up button -->
            <button class="btn submits sign-up">Sign Up 
      <!--         Sign Up font icon -->
            <i class="user-plus" aria-hidden="true"></i>
            </button>
      
         </div>
           
      
        </div>
        
       
      </form>
      </div>
</body>
<footer>
	<p> <strong> Copyright &copy; 2020 Prarthana Prasai, Rounak Shrestha</strong></p> 
	
</footer>
</html>
